    <style>
      body { margin: 0; overflow: hidden; background-color: #000; color: white; }
      /* CRT Scanline Effect Overlay */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .star-wars-font { font-family: 'Orbitron', sans-serif; }
      .hud-font { font-family: 'Rajdhani', sans-serif; }
      .terminal-font { font-family: 'Share Tech Mono', monospace; }
      
      /* Star Wars Crawl Effect */
      .star-wars-container {
        perspective: 400px; /* Flatter perspective for better readability */
        overflow: hidden;
      }
      
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 12px;
        background: #00f3ff;
        border: 1px solid #fff;
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 0 10px #00f3ff;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: rgba(0, 243, 255, 0.2);
        border: 1px solid rgba(0, 243, 255, 0.5);
      }
